<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Object</title>

    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--Style.css-->
    <link rel="stylesheet" href="css/style.css">
    <!--JavaScript-->
    <script src="js/data.js"></script>
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <div id="carousel" class="position-relative mt-5">

            <div id="gallery" class="flex-grow-1"></div>
            
            <!-- prev button -->
            <i id="prev" class="bi bi-arrow-left-square-fill generic-button arrow-left"></i>
            <!-- next button -->
            <i id="next" class="bi bi-arrow-right-square-fill generic-button arrow-right"></i>

            <!--Start button-->
            <i id="play" class="bi bi-play-circle-fill motion generic-button d-none"></i>
            <!--Stop button-->
            <i id="pause" class="bi bi-stop-circle-fill motion generic-button"></i>
            
            <!--Thumbnails-->
            <div id="thumbnails" class="pt-4 d-flex justify-content-between"></div>
        </div>
    </div>
</body>
</html>
